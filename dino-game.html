<script>
   document.addEventListener("keyup",keyUp)
   document.addEventListener("keydown", keyDown)
   let jumpSound = new Audio("Dino game jump Sound Effect.mp3")
   let cactus = {
      x: 600,
      xd: 0,
      y: 530,
      height: 70,
      width: 20,
   }

   let dino = {
      y: 500,
      yd: 0,
      x: 100,
      width: 50,
      height: 100,
   }

   function keyDown(e) {
      if (e.key === "w" && dino.y >= 500) {
         dino.yd = -5
         jumpSound.load()
         jumpSound.play()
      }else
      if (e.key === "s") {
         dino.height = 50
         dino.y = 500
   
      }
   }

   function keyUp(e) {
      if (e.key === "s") {
         dino.height = 100
         dino.y = 500
      }
   }

   function gravityLogic() {

      dino.y = dino.y + dino.yd
      dino.yd = dino.yd + .1

      if (dino.y >= 500) {
         dino.yd = 0 
         dino.y = 500
      }
   
   }



   function javaToCss() {
      //dino
      document.getElementById("dino").style.width = dino.width + "px"
      document.getElementById("dino").style.height = dino.height + "px"
      document.getElementById("dino").style.top = dino.y + "px"
      document.getElementById("dino").style.left = dino.x + "px"
      //cactus
      document.getElementById("cactus").style.left = cactus.x + "px"
      document.getElementById("cactus").style.top = cactus.y + "px"
      document.getElementById("cactus").style.height = cactus.height + "px"
      document.getElementById("cactus").style.width = cactus.width + "px"
   }

   function cactusMovement() {
      cactus.x = cactus.xd
      cactus.xd = cactus.xd - 2
      if (cactus.x < 0) {
         cactus.xd = 1300

      }
   }
   function collision() {
      if (dino.x <= cactus.x + cactus.width &&
         dino.x + dino.width >= cactus.x &&
         dino.y <= cactus.y + cactus.height &&
         dino.y + dino.height >= cactus.y
      ) {
         //gameOver()
      }
   }

   function gameOver() {
      document.getElementById("gameOverText").innerText = "game over loser (reset the god damn page now)"
      dino = 0
      cactus = 0
   }

   setInterval(collision, 1)
   setInterval(cactusMovement, 1)
   setInterval(gravityLogic, 1)
   setInterval(keyDown, 1)
   setInterval(keyUp, 1)
   setInterval(javaToCss, 1)

</script>
