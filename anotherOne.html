<script>
    var x = 10
    var xd = 5
    document.getElementById("one").addEventListener("click", clickTheCat)
    function clickTheCat() {
        if (x <= 0) {
            xd = 10
        }
        if (x >= 1400) {
            xd = -10
        }
document.getElementById("cat").style.left = x + "px"
x = x - xd
    }
