<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>silly little bisexual :3</title>
  <style>
    body {
      width: auto;
      margin: auto;
      background-color: dodgerblue;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1700" height="900">
  </canvas>
</body>
<script>
 
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")


  var x = 20
  var x2 = 20
  var x3 = 20



  var y = 20
  var y2 = 300
  var y3 = 600



  var directionX = 5
  var directionX2 = 5
  var directionX3 = 5



  var directionY = 5
  var directionY2 = 5
  var directionY3 = 5
 

  setInterval(bisexual, 0.1)


  function bisexual(){
    // pink
    ctx.fillStyle = "#F25CE8";
    ctx.fillRect(x,y,30,30)
    if (x <= 0) {
      directionX = -5
    }
    if (x >= 1600) {
      directionX = 5
    }
    document.getElementById("canvas").style.left = x + "px"
    x = x - directionX
    if (y <= 0) {
      directionY = -6
    }
    if (y >= 250) {
      directionY = 6
    }
    document.getElementById("canvas").style.top = y + "px"
    y = y - directionY


    // magenta
    ctx.fillStyle = "#B667F5";
    ctx.fillRect(x2,y2,30,30)
    if (x2 <= 0) {
      directionX2 = -5
    }
    if (x2 >= 1600) {
      directionX2 = 5
    }
    document.getElementById("canvas").style.left = x2 + "px"
    x2 = x2 - directionX2
    if (y2 <= 300) {
      directionY2 = -5
    }
    if (y2 >= 550) {
      directionY2 = 5
    }
    document.getElementById("canvas").style.top = y2 + "px"
    y2 = y2 - directionY2


    // blue
    ctx.fillStyle = "blue";
    ctx.fillRect(x3,y3,30,30)
    if (x3 <= 0) {
      directionX3 = -5
    }
    if (x3 >= 1600) {
      directionX3 = 5
    }
    document.getElementById("canvas").style.left = x3 + "px"
    x3 = x3 - directionX3
    if (y3 <= 600) {
      directionY3 = -7
    }
    if (y3 >= 800) {
      directionY3 = 7
    }
    document.getElementById("canvas").style.top = y3 + "px"
    y3 = y3 - directionY3
  }
</script>
