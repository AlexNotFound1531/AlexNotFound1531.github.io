<!DOCTYPE html>
<html>

<head>
    <title>Bouncing Box</title>
    <style>
        #box {
            width: 70px;
            height: 70px;
            background-color: teal;
            font-size: 300%;
            text-align: center;
            display: block;
            position: absolute;
            top: 100px;
            left: 0px;
        }

        body {
            height: 90vh;
            width: 100vw;
            overflow: hidden;
        }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body id="board">
    <!-- HTML for the box -->
    <div id="box">0</div>

    <script>
        /* global $ */
        'use strict'
        $(document).ready(function () {
            //////////////////////////////////////////////////////////////////
            /////////////////// EXAMPLE HEADER ///////////////////////////////
            //////////////////////////////////////////////////////////////////

            var BOARD_WIDTH = $('#board').width();	// Number: the maximum X-Coordinate of the screen

            // Every 50 milliseconds, call the update Function (see below)
            setInterval(go, 50);


            let x = 0;
            let y = 100;
            let xDirection = 10;
            let yDirection = 30;

            /* 
            This Function will be called 20 times/second. Each time it is called,
            it should move the Box to a new location. If the box drifts off the screen
            turn it around! 
            */
            function go() {
               
                if (x > 800) {
                    xDirection = -xDirection;
                }
                else if (x < 0) {
                    xDirection = -xDirection;
                }
                if (y > 800) {
                    yDirection = -yDirection;
                }
                else if (y < 0) {
                    yDirection = -yDirection;
                }
                second()
            }

            function second() {
                x += xDirection;
                y += yDirection;

                $('#box').css("top", y);
                $('#box').css("left", x);

}



        }); 
    </script>
</body>

</html>
